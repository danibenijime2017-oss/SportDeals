<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="referrer" content="unsafe-url">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redirigiendo…</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:#0b0b0c;color:#f5f6f8;display:grid;place-items:center;height:100vh;margin:0}
    .card{background:#141416;border:1px solid #1f2125;border-radius:16px;padding:24px;max-width:520px}
    a{color:#60a5fa}
  </style>
  <script>
    function cleanUrl(u){
      if(!u) return "";
      u = String(u).replace(/\r?\n/g,"").trim().replace(/\s+/g,"");
      if(!/^https?:\/\//i.test(u)) u = "https://" + u;
      try{ const url = new URL(u); url.pathname = encodeURI(decodeURI(url.pathname)); return url.toString(); }
      catch{ return u; }
    }
    function go(){
      const p = new URLSearchParams(location.search);
      const u = cleanUrl(p.get("u")||"");
      if(u) location.replace(u);
    }
    document.addEventListener("DOMContentLoaded", go);
  </script>
</head>
<body>
  <div class="card">
    <h1>Redirigiendo…</h1>
    <p>Si no avanza automáticamente, pulsa aquí:</p>
    <p><a id="fallback" href="#">Abrir enlace</a></p>
    <script>
      const p = new URLSearchParams(location.search);
      const u = (p.get("u")||"").trim();
      document.getElementById("fallback").href = u ? u : "#";
    </script>
  </div>
</body>
</html>
